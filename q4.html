<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Question 4</title>
</head>
<body>
	<form action="#" onsubmit="return fromValidate()">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="name"><br><br>
		<label for="mobile">mob.</label>
		<input type="number" id="mobile" placeholder="Mobile Number"><br><br>
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="email"><br><br>
		<label for="dob">Date of Birth</label>
		<input type="date" id="dob" placeholder="Date of Birth"><br><br>
		<input type="submit" id="submit">
	</form>
</body>
<script>
	function fromValidate() {
		let name = document.getElementById('name').value,
			mob  = document.getElementById('mobile').value,
			email= document.getElementById('email').value,
			dob  = document.getElementById('dob').value,
			re_email   = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/,
			re_dob = /^([0-9]{4})-([0-9]{2})-([0-9]{2})$/;
		if (!name) {
			alert('Plaese enter your name');
			return false;			
		} else if (!mob || mob == NaN || mob.length < 10 || mob.length > 10 )  {
			alert('Plaese enter a valid mobile number');
			return false;
		} else if (!re_email.test(email) || !email) {
			alert('Plaese enter a valid email address');
			return false;
		} else if (!dob || !re_dob.test(dob)) {
			alert('Please enter a valid date of birth');
			return false;
		} else {
			alert('FOrm Submitted');
			return true;
		}
	}
</script>
</html>
